name: Deploy to VPS

on:
  push:
    branches: [main] # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 157.66.24.154
          username: root
          password: dTs6kG5fqa1#
          port: 22
          script: |
            # Install Node.js and npm if not installed
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Install PM2 globally if not installed
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # Create app directory if it doesn't exist
            sudo mkdir -p /home/root/apps/job-find-portal

            # Initialize git repository if not already initialized
            if [ ! -d "/home/root/apps/job-find-portal/.git" ]; then
              cd /home/root/apps/job-find-portal
              sudo git init
              sudo git remote add origin https://github.com/kienbeo237/JOB_FIND_FE.git
            fi

            # Deploy the application
            cd /home/root/apps/job-find-portal
            sudo git fetch origin
            sudo git reset --hard origin/main
            sudo npm install --legacy-peer-deps
            sudo npm run build
            sudo pm2 restart job-find-portal || sudo pm2 start npm --name "job-find-portal" -- start
