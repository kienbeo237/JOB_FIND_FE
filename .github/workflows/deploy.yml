name: Deploy to VPS

on:
  push:
    branches: [main] # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Added timeout of 30 minutes

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: |
          echo "🔨 Starting build process..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          export NEXT_TELEMETRY_DISABLED=1
          npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 157.66.24.154
          username: root
          password: dTs6kG5fqa1#
          port: 22
          script: |
            echo "🚀 Starting deployment process..."

            echo "📦 Checking Node.js installation..."
            if ! command -v node &> /dev/null; then
              echo "📥 Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              echo "✅ Node.js installed successfully"
            else
              echo "✅ Node.js is already installed"
            fi

            echo "📦 Checking PM2 installation..."
            if ! command -v pm2 &> /dev/null; then
              echo "📥 Installing PM2..."
              sudo npm install -g pm2
              echo "✅ PM2 installed successfully"
            else
              echo "✅ PM2 is already installed"
            fi

            echo "📁 Creating application directory..."
            sudo mkdir -p /home/root/apps/job-find-portal
            echo "✅ Directory created/verified"

            echo "🔧 Checking git repository..."
            if [ ! -d "/home/root/apps/job-find-portal/.git" ]; then
              echo "📥 Initializing git repository..."
              cd /home/root/apps/job-find-portal
              sudo git init
              sudo git remote add origin https://github.com/kienbeo237/JOB_FIND_FE.git
              echo "✅ Git repository initialized"
            else
              echo "✅ Git repository already exists"
            fi

            echo "🚀 Deploying application..."
            cd /home/root/apps/job-find-portal
            echo "📥 Fetching latest changes..."
            sudo git fetch origin
            sudo git reset --hard origin/main
            echo "📦 Installing dependencies..."
            sudo npm install --legacy-peer-deps
            echo "🔨 Building application..."
            export NODE_OPTIONS="--max-old-space-size=4096"
            export NEXT_TELEMETRY_DISABLED=1
            sudo npm run build
            echo "🔄 Restarting application..."
            sudo pm2 restart job-find-portal || sudo pm2 start npm --name "job-find-portal" -- start
            echo "✅ Deployment completed successfully!"
